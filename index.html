<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-fluid banner">
    <div class="row">
      <div class="col-4 left-block">
        <div class="row">
          <div class="col-4 backpack-col">
            <img src="images/School_Bag.svg" alt="" />
          </div>
          <div class="col left-text-col">
            <div class="bold-text">
              Мы знаем, как закончить<br />
              школу за <span class="hook-text">10 месяцев!</span>
            </div>
            <div class="normal-text left-text">
              А потом устроиться на любимую работу
            </div>
          </div>
          <div class="col-1 arrows1-col">
            <img src="images/arrows-04 1.svg" alt="" />
          </div>
        </div>
      </div>

      <div class="col-5">
        <div class="row">
          <div class="col right-text-col">
            <div class="normal-text right-text">
              Хотите также? Приходите учиться в Хекслет!
            </div>
            <div class="bold-text">
              <span class="hook-text">До 1 сентября</span> оставьте заявку на
              любую профессию,<br />
              а мы подарим классные <span class="hook-text">бонусы</span> для
              воодушевляющего старта
            </div>
          </div>
          <div class="col-1 arrows2-col">
            <img src="images/arrows-04 2.svg" alt="" />
          </div>
        </div>
      </div>

      <div class="col-3">
        <div class="row">
          <div class="col btn-col">
            <button data-bs-toggle="modal" data-bs-target="#myModal">
              А что подарите?
            </button>
          </div>
          <div class="col computer-icon">
            <img src="images/computer 1.svg" alt="" />
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
